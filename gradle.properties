# --- Explicación ---
#
# Este archivo, `gradle.properties`, es como el "panel de control" de Gradle para todo el proyecto.
# Aquí podemos definir propiedades y configuraciones que afectarán a todos los módulos y procesos de compilación.
#
# --- Traducción de los comentarios originales y explicación de las propiedades ---

# Configuración de Gradle para todo el proyecto.
# Usuarios de IDE (p. ej., Android Studio):
# La configuración de Gradle realizada a través del IDE *sobrescribirá*
# cualquier configuración especificada en este archivo.
# Para más detalles sobre cómo configurar tu entorno de compilación, visita
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Especifica los argumentos de la JVM utilizados para el proceso "daemon" (un proceso en segundo plano de Gradle).
# Esta configuración es particularmente útil para ajustar la configuración de la memoria.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
#   - `-Xmx2048m`: Asigna un máximo de 2048 MB de memoria a Gradle. ¡Más memoria, más velocidad!
#   - `-Dfile.encoding=UTF-8`: Asegura que se use la codificación de caracteres UTF-8, para evitar problemas con tildes y caracteres especiales.

# Cuando se configura, Gradle se ejecutará en modo paralelo (en incubación).
# Esta opción solo debe usarse con proyectos desacoplados. Para más detalles, visita
# https://developer.android.com/r/tools/gradle-multi-project-decoupled-projects
# org.gradle.parallel=true

# Estructura de paquetes de AndroidX para dejar más claro qué paquetes se incluyen con el
# sistema operativo Android y cuáles se empaquetan con el APK de tu aplicación.
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
#   - Esta propiedad le dice a nuestro proyecto que use las bibliotecas de AndroidX, la versión moderna de las bibliotecas de soporte de Android.

# Estilo de código de Kotlin para este proyecto: "official" u "obsolete":
kotlin.code.style=official
#   - Define el estilo de código que se usará para el código Kotlin.

# Habilita el espacio de nombres de la clase R de cada biblioteca para que su clase R incluya solo los
# recursos declarados en la propia biblioteca y ninguno de las dependencias de la biblioteca,
# reduciendo así el tamaño de la clase R para esa biblioteca.
android.nonTransitiveRClass=true
#   - ¡Una optimización muy interesante! Hace que la clase `R` de cada módulo solo contenga sus propios recursos, 
#     lo que puede acelerar la compilación en proyectos grandes con muchos módulos.
